<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Juego Blacjack</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/assets/css/estilos.css" />
    </head>
    <body>
        <header class="titulo">
            <h1>Blacjack</h1>
        </header>

        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">Nuevo juego</button>
                <button class="btn btn-primary">Pedir carta</button>
                <button class="btn btn-primary">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h2>Jugador 1 - <small>0</small></h2>
                <div id="jugador-carta">
                    <img
                        class="carta"
                        src="/assets/cartas/2C.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/2D.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/2H.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/3C.png"
                        alt="carta"
                    />
                </div>
            </div>
        </div>
        <div class="row container">
            <div class="col">
                <h2>Computadora 1 - <small>0</small></h2>
                <div id="computador-carta">
                    <img
                        class="carta"
                        src="/assets/cartas/2C.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/2D.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/2H.png"
                        alt="carta"
                    />
                    <img
                        class="carta"
                        src="/assets/cartas/3C.png"
                        alt="carta"
                    />
                </div>
            </div>
        </div>
        <script src="/assets/js/underscore-min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="/assets/js/juego.js"></script>
    </body>
</html>
